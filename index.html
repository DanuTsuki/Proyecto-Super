<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock del Supermercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-5 text-bg-secondary text-center">
        <h1>Gestión de Stock del Supermercado</h1>
    </header>
    <main class="container-fluid row">
        <div class="col-4">
            <form class="card mt-3 mb-3">
                <div class="card-header">
                    <h3>Completa el formulario</h3>
                </div>
                <div class="card-body">
                    <div>
                        <label for="codigo"><i class="bi bi-barcode"></i> Código del Producto</label>
                        <input type="text" id="codigo" name="codigo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-codigo"></div>
                    </div>
                    <div>
                        <label for="nombre"><i class="bi bi-card-text"></i> Nombre del Producto</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label for="descripcion"><i class="bi bi-textarea-t"></i> Descripción</label>
                        <input type="text" id="descripcion" name="descripcion" class="form-control" onblur="verificar(this.id)">
                        <div id="e-descripcion"></div>
                    </div>
                    <div>
                        <label for="categoria"><i class="bi bi-card-list"></i> Categoría</label>
                        <select id="categoria" name="categoria" class="form-select" onblur="verificar(this.id)">
                            <option value="">Selecciona una categoría</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Limpieza">Limpieza</option>
                        </select>
                        <div id="e-categoria"></div>
                    </div>
                    <div>
                        <label for="precio"><i class="bi bi-currency-dollar"></i> Precio</label>
                        <input type="number" id="precio" name="precio" class="form-control" onblur="verificar(this.id)">
                        <div id="e-precio"></div>
                    </div>
                    <div>
                        <label for="stock"><i class="bi bi-stack"></i> Stock</label>
                        <input type="number" id="stock" name="stock" class="form-control" onblur="verificar(this.id)">
                        <div id="e-stock"></div>
                    </div>
                    <div>
                        <label for="fecha_vencimiento"><i class="bi bi-calendar-event"></i> Fecha de Vencimiento</label>
                        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha_vencimiento"></div>
                    </div>
                    <div>
                        <label for="imagen"><i class="bi bi-image"></i> Imagen del Producto</label>
                        <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
                        <div id="e-imagen"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="submit" value="Guardar" id="btnSave" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8 mt-3">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Fecha de Vencimiento</th>
                            <th>Imagen</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidades.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
